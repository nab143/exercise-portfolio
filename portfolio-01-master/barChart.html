    <script src="js/d3.min.js"></script>

    <script>

      //adding the data with an array
      var dataArray = [46,58,62,63,64,66,67,67,73,73,77,78,80,80,82,82,82,88,89,90,90,91,91,92,95,96,97,100,103,108];

      //append the svg to main
      var svg = d3.select("body").append("svg")
                      .attr("class","barchart")
                      .attr("height","100%")
                      .attr("width","100%");

      //adding rectangles to the svg
      svg.selectAll("rect")
          .data(dataArray)
          .enter()
          .append("rect")
          .attr("height","200")
          .attr("width","25")
          .attr("x",function(d,i){ return 30*i; })
          .attr("y",function(d,i) { return d; })
          .attr("fill","#2874A6");

    </script>
